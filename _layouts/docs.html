---
layout: default
---

<article class="documentation">
  <!-- add div class to add padding to top -->
  <div class="wrap-outer">
    <div class="grid-container3">
      <header class="box3">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>
    </div>

    {% if page.gateway-url %}
    <div class="gateway-url">
      <h4>
        Gateway URL: <a href="{{ page.gateway-url }}">{{ page.gateway-url }}</a>
      </h4>
    </div>
    {% endif %}

    <section class="content">{{ content }}</section>

    <div class="edit-page-container">
      <a
        class="edit-page"
        data-proofer-ignore
        href="{{ site.github.repository_url }}/edit/master/{{ page.path }}"
        ><i class="fa fa-pencil"></i> &nbsp;Improve this page</a
      >
    </div>
  </div>
</article>
